{% extends "base.html" %}

{% load i18n %}

{% block title %}注册{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-12">
            <h5 class="mt-4 mr-4">注册</h5>
            <p>
                {% blocktrans %}你已经有账号了? 清在此 <a href="{{ login_url }}">登录。</a>.{% endblocktrans %}
            </p>
            <div class="form-group">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button type="submit">{% trans "注册" %} &raquo;</button>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
